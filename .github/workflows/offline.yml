name: offline-bootstrap

on:
  push:
    branches: [main]
    paths:
      - '**.lua'
      - 'scripts/**'
      - 'Makefile'
      - '.github/workflows/offline.yml'
      - 'AGENTS.md'
  pull_request:

jobs:
  offline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore .tools cache
        uses: actions/cache@v4
        with:
          path: .tools
          key: tools-${{ runner.os }}-${{ hashFiles('lazy-lock.json') }}

      - name: Bootstrap toolâ€‘chain (online)
        run: make offline

      - name: Smoke test (offline mode)
        env:
          OFFLINE: 1
        run: make smoke
